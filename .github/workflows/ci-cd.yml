name: CI/CD for Quote API

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start app in background
      run: |
        node index.js &
        sleep 5

    - name: Run test
      run: node test.js

    - name: Done
      run: echo "ðŸŽ‰ CI pipeline complete!"
